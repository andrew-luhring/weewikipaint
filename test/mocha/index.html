<!DOCTYPE html><!-- From: https://raw.github.com/kmiyashiro/grunt-mocha/master/example/test/test.html -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WeeWikiPaint mocha Tests</title>
    <link rel="stylesheet" href="resources/mocha.css" type="text/css" />
</head>
<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>
    
    <!-- mocha -->
    <script src="resources/mocha.js"></script>
    <script>
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('bdd');
    </script>
    
    <!--
         IMPORTANT
         If you are not using AMD, you must include the mocha-helper.js file
         included in the tasks/mocha folder after you include mocha.js
         
         Unfortunately, I can't figure out a reliable way to inject the grunt
         runner after mocha.js but before mocha.run in PhantomJS
    -->
    <script src="resources/mocha-helper.js"></script>
    
    <!-- Include your assertion lib of choice -->
    <script src="resources/chai.js"></script>
    <script>
        // Setup chai
        var expect = chai.expect;
    </script>
    
    <!-- Include anything you want to test -->
    <script src="example/js/wombat.js"></script>
    <script src="example/js/apple.js"></script>
    
    <!-- Spec files -->
    <script src="example/js/wombat_spec.js"></script>
    <script src="example/js/apple_spec.js"></script>

    <!-- run mocha -->
    <script >
        mocha
            // .globals(['Wombat', 'Apple']) // acceptable globals
            .run();
    </script>
</body>
</html>
